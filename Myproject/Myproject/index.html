<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="main-heading">Welcome to My Page</h1>
    </header>

    <nav>
      <button id="toggle-btn">Add Element</button>
      <button id="change-style-btn">Change Style</button>
    </nav>

    <section>
      <p id="description">This paragraph will change dynamically.</p>
    </section>

    <article id="dynamic-article">
      <!-- This element will be added/removed -->
    </article>

    <footer>
      <small>&copy; 2025 My Website</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
